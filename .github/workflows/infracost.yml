name: Infracost

on:
  pull_request:

env:
  # Since we use private modules we need this env variable to use
  # the same ssh-agent socket value across all jobs & steps.
  SSH_AUTH_SOCK: /tmp/ssh_agent.sock

jobs:
  multi-project-config-file:
    name: Infracost Multi-project
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    env:
      INFRACOST_ENABLE_CLOUD: true

    steps:
      # GitHub - Setup SSH for Module Access

      - name: Setup SSH for Module Access
        run: |
          ssh-agent -a $SSH_AUTH_SOCK
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIV_KEY }}" | tr -d '\r' | ssh-add -
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      # Infracost Actions
      # https://github.com/marketplace/actions/infracost-actions

      - name: Setup Infracost
        uses: infracost/actions/setup@v2.0.0
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # GitHub - Checkout
      # https://github.com/marketplace/actions/checkout

      # Checkout the branch you want Infracost to compare costs against.
      - name: Checkout Base Branch
        uses: actions/checkout@v3.1.0
        with:
          ref: "${{ github.event.pull_request.base.ref }}"

      # Generate Infracost JSON file as the baseline.
      - name: Generate Infracost Cost Estimate Baseline
        run: |
          infracost breakdown --config-file=infracost.yml \
                              --format=json \
                              --out-file=/tmp/infracost-base.json
      # Checkout the current PR branch so we can create a diff.
      - name: Checkout PR Branch
        uses: actions/checkout@v3.1.0

      # Generate an Infracost diff and save it to a JSON file.
      - name: Generate Infracost Diff
        run: |
          infracost diff --config-file=infracost.yml \
                         --format=json \
                         --compare-to=/tmp/infracost-base.json \
                         --out-file=/tmp/infracost.json
      # Posts a comment to the PR using the 'update' behavior.
      - name: Post Infracost comment
        run: |
          infracost comment github --path=/tmp/infracost.json \
                                   --repo=$GITHUB_REPOSITORY \
                                   --github-token=${{github.token}} \
                                   --pull-request=${{github.event.pull_request.number}} \
                                   --behavior=update
